<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="assets/css/style.css">
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script>
            <title>Dynamic Styling</title>
        </head>
        <body>
            <header>
                <h1>Vue Styling</h1>
            </header>
            <section id="events">
                <input type="text" v-on:keyup="set" placeholder="user1/user2"/>
                <div class="demo" :class="{visible: isButton, hide: !isButton}">
                  <p :class="user">Style me!</p>
                </div><br>                

                <button @click="toggleParagraph">Toggle Paragraph</button>
                <input @keyup="PickColor" type="text" placeholder="red/blue/yellow">
                <p :style="{backgroundColor: keyColor}">Style me inline!</p>
            </section>  
            <script src="assets/js/app.js" defer></script>
        </body>
    </html>
<div></div>
